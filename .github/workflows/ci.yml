name: CI

on:
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff pytest
                  pip install -e .
            
            - name: Run Ruff
              run: |
                  ruff check .
            
            - name: Run tests
              run: |
                  pytest
